bundle:
  name: cscie103-final-project

include:
  - resources/*.yml
  

# Default workspace settings (shared across targets)
workspace:
  # Use current user + target in path, following Databricks bundle examples
  # root_path: /Workspace/${workspace.current_user}/cscie103-final-project-${bundle.target}
  root_path: /workspace/cscie103-final-project-${bundle.target}

# Multi-environment setup, as expected by DATABRICKS_BUNDLE_ENV=dev/prod
targets:
  dev:
    default: true
    # host is set via DATABRICKS_HOST environment variable in GitHub Actions

  prod:
    # host is set via DATABRICKS_HOST environment variable in GitHub Actions