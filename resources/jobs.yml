resources:
  jobs:
    finalProject_pipeline:
      name: "Final Project Pipeline - ${bundle.target}"

      trigger:
        periodic:
          interval: 24
          unit: HOURS

      tasks:
        - task_key: run_python_task
          spark_python_task:
            python_file: ../src/main.py
          environment_key: ${bundle.target}

        - task_key: data_download
          notebook_task:
            notebook_path: ../notebooks/01-download-dataset-kaggle.ipynb
            source: WORKSPACE
          environment_key: ${bundle.target}

        # 02-exploratory-data-analysis-bronze
        - task_key: bronze_data
          depends_on:
            - task_key: data_download
          notebook_task:
            notebook_path: ../notebooks/02-exploratory-data-analysis-bronze.ipynb
            source: WORKSPACE
          environment_key: ${bundle.target}
        
        # 03-exploratory-data-analysis-silver
        - task_key: silver_data
          depends_on:
            - task_key: bronze_data
          notebook_task:
            notebook_path: ../notebooks/03-exploratory-data-analysis-silver.ipynb
            source: WORKSPACE
          environment_key: ${bundle.target}
        
        # 04-exploratory-data-analysis-gold
        - task_key: gold_data
          depends_on:
            - task_key: silver_data
          notebook_task:
            notebook_path: ../notebooks/04-exploratory-data-analysis-gold.ipynb
            source: WORKSPACE
          environment_key: ${bundle.target}
        
        # 05-mlflow-training
        - task_key: mlflow_training
          depends_on:
            - task_key: gold_data
          notebook_task:
            notebook_path: ../notebooks/05-mlflow-training.ipynb
            source: WORKSPACE
          environment_key: ${bundle.target}

      queue:
        enabled: true

      environments:
        - environment_key: dev
          spec:
            environment_version: "4"
            dependencies:
              - cowsay

        - environment_key: prod
          spec:
            environment_version: "4"
            dependencies:
              - cowsay
              # Add prod-grade dependencies here

      performance_target: PERFORMANCE_OPTIMIZED
